<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Kenzieflix - Login</title>
</head>

<body>
    <header id="loginHeader">
        <div id="logoHeader">
            <h1>
                <img src="assets/img/kenzieflix_logo.svg" alt="Kenzieflix">
            </h1>
        </div>
    </header>

    <section id="login">
        <div id="who">
            <h2>Quem está assistindo ?</h2>
        </div>
        <div class="perfil-container">
            <div class="user-box">
                <img src="assets/img/avatar1.png" alt="avatar1">
                <p>Aline</p>
            </div>
            <div class="user-box">
                <img src="assets/img/avatar2.png" alt="Avatar2">
                <p>Pedrinho</p>
            </div>
            <div class="user-box">
                <img src="assets/img/avatar3.png" alt="avatar3">
                <p>Júlia</p>
            </div>
            <div class="user-box">
                <div class="add">
                    <div class="icon">
                        <svg id="mais" width="28" height="6" viewBox="0 0 28 6" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.66138 3.2379H25.2178" stroke="#6F6F70" stroke-width="5.38911"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg id="mais2" width="7" height="28" viewBox="0 0 7 28" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.4397 3.45967V25.0161" stroke="#6F6F70" stroke-width="5.38911"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <p>Adicionar perfil</p>
            </div>
        </div>
        <div id="manage">
            <button>Gerenciar Perfis</button>
        </div>
    </section>
</body>

</html>
